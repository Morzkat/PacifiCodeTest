<template>
    <form submit.delegate="submit()">
      <div class="form-group">
        <label class="control-label" for="first">Asset Name</label>
        <input type="text" class="form-control" id="asset-name" placeholder="Asset Name" value.bind="asset.assetName & validateOnChange">
      </div>

      <div class="form-group">
        <label class="control-label" for="last">Department</label>
        <input type="text" class="form-control" id="department" placeholder="Department" value.bind="asset.department & validateOnChange">
      </div>

      <div class="form-group">
        <label class="control-label" for="last">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Country" value.bind="asset.countryOfDepartment & validateOnChange">
      </div>

      <div class="form-group">
        <label class="control-label" for="last">Purchase Date</label>
        <input type="date" class="form-control" id="purchaseDate" placeholder="Purchase Date" value.bind="asset.purchaseDate & validateOnChange">
      </div>

      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" value.bind="asset.emailAdressOfDepartment & validateOnChange">
      </div>

      <button type="submit" class="btn btn-primary" disabled.bind="controller.errors.length > 0 || !formIsValid">Submit</button>
      <button type="submit" class="btn btn-primary" disabled.bind="!(canResetForm.size > 0)" click.trigger="openDialog()">Reset</button>
    </form>
</template>
