<template>
  <div class="row">
       
  <div class="col-12">
    <h3 i18n="list_asset:title">List of assets</h3>
    <a class="btn btn-primary" href.bind="'#/assets/new'" i18n="list_asset:new_asset_btn">Add new asset</a>
  <table class="table table-bordered">
    <thead >
      <tr>
        <th scope="col" i18n="list_asset:col_id">Id</th>
        <th scope="col" i18n="list_asset:col_asset_name">Asset Name</th>
        <th scope="col" i18n="list_asset:col_country">Country</th>
        <th scope="col" i18n="list_asset:col_department">Department</th>
        <th scope="col" i18n="list_asset:col_email">Email</th>
        <th scope="col" i18n="list_asset:col_purchase_date">Purchase Date</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="asset of assets">
        <th scope="row">${asset.id}</th>
        <td>${asset.assetName}</td>
        <td>${asset.countryOfDepartment}</td>
        <td>${asset.department}</td>
        <td>${asset.emailAdressOfDepartment}</td>
        <td>${asset.purchaseDate}</td>
      </tr>
     
    </tbody>
  </table>

</div>
</div>

</template>
