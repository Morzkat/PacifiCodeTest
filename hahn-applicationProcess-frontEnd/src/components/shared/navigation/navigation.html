<template bindable="router">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li
          repeat.for="row of router.navigation"
          class="nav-item ${row.isActive ? 'active' : ''}"
        >
          <a class="nav-link" i18n="${getNavElementTitle(row)}" href.bind="row.href">${row.title}
          </a>
        </li>
      </ul>
        <a class="nav-link" href="#" click.trigger="setLocale('en')">En</a>
        <a class="nav-link" href="#" click.trigger="setLocale('es')">Es</a>
    </div>
  </nav>
</template>
